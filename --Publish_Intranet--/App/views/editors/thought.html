<div class="messageBox thought">
    <div class="modal-header">
        <h3>Thought maintenance</h3>
    </div>
    <div class="modal-body">
        <div class="control-wrapper">
            <label>Thought:</label>
            <span><textarea data-bind="value: thought" rows="5" /></span>
        </div>
        <div class="control-wrapper">
            <label>Author:</label><span><input data-bind="value: thoughtAuthor" /></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: clickSave">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
