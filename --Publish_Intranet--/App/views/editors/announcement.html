<div class="messageBox announcement">
    <div class="modal-header">
        <h3>Announcement maintenance</h3>
    </div>
    <div class="modal-body">
        <div class="control-wrapper">
            <label>Subject:</label>
            <span><input data-bind="value: announcementSubject" /></span>
        </div>
        <div class="control-wrapper">
            <label>Author:</label>
            <span><input data-bind="value: announcementAuthor" /></span>
        </div>
        <div class="control-wrapper">
            <label>Message:</label>
            <span><textarea class="tinymce" data-bind="bind_tinymce: announcement, tinymceOptions: { width: '644px', height: '370px' }"></textarea></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: clickSave">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
