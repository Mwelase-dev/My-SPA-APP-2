<div class="messageBox branch">
    <div class="modal-header">
        <h3>Company maintenance</h3>
    </div>
    <div class="modal-body" style="overflow-y: auto; height: 350px;">
        <div data-bind="bind_Tabs: {}">
            <ul>
                <li><a href="#tabs-1">Details</a></li>
                <li><a href="#tabs-2">Division(s)</a></li>
                <li><a href="#tabs-3">Staff</a></li>
            </ul>
            <div id="tabs-1">
                <div class="control-wrapper">
                    <label>Name:</label>
                    <span><input data-bind="value: branch.branchName" /></span></div>
                <div class="control-wrapper">
                    <label>Short name:</label><span><input data-bind="value: branch.branchShortName" /></span>
                </div>
            </div>
            <div id="tabs-2">
                <a href="#" data-bind="click: $root.divisionAdd">Add a division</a>
                <div data-bind="foreach: branch.branchDivisions">
                    <div>
                        <a data-bind="text: divisionName"></a>
                        <div style="float: right">
                            <a href="#" data-bind="click: $root.divisionEdit">Edit</a>
                            &nbsp;|&nbsp;
                            <a href="#" data-bind="click: $root.divisionDelete">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tabs-3">
                <a href="#" data-bind="click: $root.staffAdd">Add a staff member</a>
                <div data-bind="foreach: branch.branchDivisions">
                    <label data-bind="text: divisionName"></label>
                    <ul data-bind="foreach: divisionStaff">
                        <li>
                            <div>
                                <a data-bind="text: fullName" />
                                <div style="float: right">
                                    <a href="#" data-bind="click: $root.staffEdit">Edit</a>
                                    &nbsp;|&nbsp;
                                    <a href="#" data-bind="click: $root.staffDelete">Delete</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: clickSave">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
