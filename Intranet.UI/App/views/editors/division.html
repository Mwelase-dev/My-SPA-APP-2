<div class="messageBox division">
    <div class="modal-header">
        <h3>Division maintenance</h3>
    </div>
    <div class="modal-body">
        <div class="control-wrapper">
            <label>Name:</label>
            <span><input data-bind="value: divisionName" /></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: clickSave">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
