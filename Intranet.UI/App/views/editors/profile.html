<div class="messageBox thought" style="width: 700px; height: 100%">
    <div class="modal-header">
        <h3>Edit Profile</h3>
    </div>
    <div class="modal-body">
        <div class="control-wrapper">
            <label>Fullname:</label>
            <span>
                <input data-bind="value: userProfile.fullName" type="text" readonly="readonly" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Card Number:</label>
            <span>
                <input data-bind="value: userProfile.staffClockCardNumber" type="text" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Clock Id:</label>
            <span>
                <input data-bind="value: userProfile.staffClockId" type="text" readonly="readonly" />
            </span>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn" data-bind="click: clickSave">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
