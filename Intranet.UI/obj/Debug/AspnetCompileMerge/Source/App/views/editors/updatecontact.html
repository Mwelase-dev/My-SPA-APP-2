<div class="messageBox link">
    <div class="modal-header">
        <h3>
            Update Phone Contact
        </h3>
    </div>
    <div class="modal-body">
        <div class="control-wrapper">
            <label>First Name:</label>
            <span>
                <input data-bind="value:contact.contactName" type="text"/>
            </span>
        </div>
        <div class="control-wrapper">
            <label>Last Name:</label>
            <span>
                <input data-bind="value:contact.contactSurname" type="text"/>
            </span>
        </div>
        <div class="control-wrapper">
            <label>Number:</label>
            <span>
                <input data-bind="value:contact.contactNumber" type="text"/>
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: clickSave">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
