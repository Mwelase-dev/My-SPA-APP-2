<div class="messageBox link">
    <div class="modal-header">
        <h3>Update Clock Device
        </h3>
    </div>
    <div class="modal-body">
        <div class="control-wrapper">
            <label>Device Location:</label>
            <span>
                <input data-bind="value: clockDevice.clockDeviceLocation" type="text" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Device Ip:</label>
            <span>
                <input data-bind="value: clockDevice.clockDeviceIp" type="text" />
            </span>
        </div>
         <div class="control-wrapper">
            <label>Device Number:</label>
            <span>
                <input data-bind="value: clockDevice.deviceNumber" readonly="readonly" type="text" />
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: clickSave">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
