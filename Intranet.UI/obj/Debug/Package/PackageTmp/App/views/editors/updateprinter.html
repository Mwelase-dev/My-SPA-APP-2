<div class="messageBox link">
    <div class="modal-header">
        <h3>Update Printer
        </h3>
    </div>
    <div class="modal-body">
        <div class="control-wrapper">
            <label>Printer Make:</label>
            <span>
                <input data-bind="value: printer.printerMake" type="text" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Model:</label>
            <span>
                <input data-bind="value: printer.model" type="text" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Serial Number:</label>
            <span>
                <input data-bind="value: printer.serialNumber" type="text" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Printer Description:</label>
            <span>
                <input data-bind="value: printer.printerDescription" type="text" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Location:</label>
            <span>
                <input data-bind="value: printer.location" type="text" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Provider:</label>
            <span>
                <select id="cbxPrinterProviders" data-bind="options: $root.serviceProviders, optionsText: 'providerName',
    optionsValue: 'providerId', value:printer.providerId, optionsCaption: '[Select Provider]'"></select>
            </span>
        </div>
        <div class="control-wrapper">
            <span>
                <button title="Add printer properties" class="btn btn-link" data-bind="click: $root.addPrinterProperties"></button>
            </span>
        </div>
        <div class="control-wrapper">
            <!--<label class="btn btn-link">Add printer properties</label>-->
            <span>
             <button title="Add printer properties" class="btn btn-link" data-bind="click: $root.updatePrinterProperties">Update printer properties</button>
            </span>
        </div>
    </div>
    <div class="modal-footer">
<!--              <button class="btn" data-bind="click: clickSave">Save Childless Printer</button>-->
              <button class="btn" data-bind="click: updateProp">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
