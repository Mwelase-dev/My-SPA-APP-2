<div class="messageBox link">
    <div class="modal-header">
        <h3>Update Printer Provider
        </h3>
    </div>
    <div class="modal-body">
        <div class="control-wrapper">
            <label>Provider Name:</label>
            <span>
                <input data-bind="value: serviceProvider.providerName" type="text" />
            </span>
        </div>
        <div class="control-wrapper">
            <label>Provider Email:</label>
            <span>
                <input data-bind="value: serviceProvider.providerEmail" type="text" />
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: clickSave">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
