<div class="messageBox link">
    <div class="modal-header">
        <h3>
            Add Phone Contact
        </h3>
    </div>
    <div class="modal-body" data-bind="with:contact">
        <div class="control-wrapper">
            <label>First Name:</label>
            <span>
                <input data-bind="value:contactName" type="text"/>
            </span>
        </div>
        <div class="control-wrapper">
            <label>Last Name:</label>
            <span>
                <input data-bind="value:contactSurname" type="text"/>
            </span>
        </div>
        <div class="control-wrapper">
            <label>Number:</label>
            <span>
                <input data-bind="value:contactNumber" type="text"/>
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: addContact">Save</button>
        <button class="btn" data-bind="click: clickCancel">Cancel</button>
    </div>
</div>
