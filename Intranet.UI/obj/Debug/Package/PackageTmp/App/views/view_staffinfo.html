<section>

    <div class="post">
        <h2 class="title"><a href="#">Staff Information</a></h2>
    </div>

    <div id="filtercontainer">
        <br />
        <div id="searchContainer">

            <div style="width: 50%">
                Select Staff :<select id="cbxStaff" data-bind="options: staff, optionsText: 'fullName', optionsValue: 'staffId',
    value: selectedStaff, optionsCaption: '[Select Staff]', event: { change: cmbStaffMemberChange }, enable: enableFiltering() == true "></select>
                &nbsp;
            </div>


            <div style="text-align: right; float: left; width: 100%">
                <button class="btn" data-bind="click: staffDetails, enable: canFilter">Apply Filter</button>

            </div>

        </div>

    </div>
    <br />

    <br />
    <section>

        <hr />
        <div id="staffInfo">
            <div id="leaveAlloc" data-bind="with: staffInfo">
                <span>
                    <label>Annual Leave Allocation :<label data-bind="text: AnnualDays"></label> </label>
                    <label ></label>
                </span>
            </div>
        </div>
        <br />
        <hr />
        <h2 class="title"><a href="#">Work hours</a></h2>
        <div style="width: 100%" data-bind="with: staffInfo">
            <table style="width: 100%">

                <thead>
                    <tr>
                        <td>Day</td>
                        <td>Start Time</td>
                        <td>End Time</td>
                        <td>Hours Required</td>
                        <td>Lunch(min)</td>
                    </tr>
                </thead>

                <tbody data-bind="foreach: staffHoursData">
                    <tr style="width: 100%" data-bind="visible: canEdit">
                        <td data-bind="text: displayDay"></td>
                        <td data-bind="text: displayStartTime"></td>
                        <td data-bind="text: displayEndTime"></td>
                        <td data-bind="text: DayHoursRequired"></td>
                        <td data-bind="text: dayLunchLength"></td>
                </tbody>

            </table>
        </div>
    </section>

</section>
